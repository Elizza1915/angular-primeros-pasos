<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    index as j;
    let i = index
    let isFist = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]= "{'list-group-item-success': isFist, 'list-group-item-dark': isLast, 'list-group-item-secondary':isEven}">
    <!-- Se puede trabajar con = o con as -->


    <div>
      <span class="text-primary"> {{ i + 1 }}.-</span>
    <span> {{ character.name }} - </span>
    <strong> Power: </strong>
    <span> {{ character.power }} </span>
    <br>
    <span> Es el primero: {{isFist}} </span>
    <span> Es el ultimo: {{isLast}} </span>
    <span> Es par: {{isEven}} </span>
    <span> Es impar: {{isOdd}} </span>

    </div>

    <button class="btn btn-danger"  (click)="onDeleteCharacter(character.id)"> X</button>


  </li>
</ul>
